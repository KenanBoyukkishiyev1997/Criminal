    <div class="container mt-5">

        <div class="text-center ">
            <h1>Admin Panel</h1>

        </div>
        <div class="table-responsive" style="margin-top: 50px ;">


            <table class="js-dynamitable     table table-bordered">

                <!-- table heading -->
                <thead>


                    <tr>
                        <th>Ad , Soyad </th>
                        <th>Madde </th>
                        <th>Isi </th>
                        <th>Filter </th>
                    </tr>


                    <tr>
                        <th>
                            <!-- input filter -->

                            <input class="js-filter  form-control" type="text" value="">
                        </th>
                        <th><input class="js-filter  form-control" type="text" value=""></th>

                        <th>
                            <!-- select filter -->

                            <select class="js-filter  form-control">
                                <option value=""></option>
                                <option value="isi acilib">isi acilib</option>
                                <option value="isi baglanib">isi baglanib</option>
                            </select>
                        </th>
                        <th>
                            <!-- input filter -->

                        </th>
                    </tr>
                </thead>

                <!-- table body -->
                <tbody id="myTable">


                </tbody>
            </table>
        </div>
    </div>





    <script src="js/jquery.js"></script>

    <script src="./js/dynamitable.jquery.min.js"></script>

    <script>
        var myArray = []


        $.ajax({
            method: 'GET',
            url: './js/data.json',
            success: function (response) {
                myArray = response.data
                buildTable(myArray)
                console.log(myArray)
            }
        })



        function buildTable(data) {
            var table = document.getElementById('myTable')

            for (var i = 0; i < data.length; i++) {
                var row = `<tr>
                                <td>${data[i].full_name}</td>
                                <td class="text-right">${data[i].madde}</td>
                                <td class="text-right">${data[i].isi}</td>
                                <td class="text-center">
                            <a class="filtering " style="background-color: #007bff;" href="#"><i
                                    class="fa fa-info-circle"></i> Bax</a>
                            <a class="filtering" href="#" style="background-color: #ffc107;"><i class="fas fa-edit"></i>
                                Deyismek</a>
                            <a class="filtering" href="#" style="background-color: #dc3545;"><i
                                    class="fas fa-trash"></i> Sil</a>
                        </td>
                          </tr>`
                table.innerHTML += row


            }
        }

    </script>
